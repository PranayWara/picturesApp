<!DOCTYPE html>
<html>
  <body>
    <div>

      <nav class = "navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class = "nav-item">
          <a class="active" style="color:rgb(0, 0, 0);">Merton Squad Pictures</a>&nbsp;&nbsp;&nbsp;
        </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class = "nav-item">
          <a class="active" style="color:rgb(0, 0, 0);">By Pranay</a>&nbsp;&nbsp;&nbsp;
        </li>
        </ul>
      </nav>
    </div>

    <br/>
    <div class ="container" style="background-color: rgb(255, 255, 255);">
      <label>Pick User</label>
      <select class="form-control" [(ngModel)]="selectedUser">
        <option>Pick User</option>
        <option value="philLinksList">Phil Winfield</option>
        <option value="pranayLinksList">Pranay Wara</option>
      </select>
    </div>
<br/>
    <div class ="container" >
      
      <li *ngIf="selectedUser==='philLinksList'">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of philLinksList">
            <td>{{ name.name }}</td>
            <td><img src="{{ name.link }}" width="800" height="1000"/></td>
          </tr>
        </tbody>
      </table>
    </li>
      <li *ngIf="selectedUser==='pranayLinksList'">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let name of pranayLinksList">
              <td>{{ name.name }}</td>
              <td><img src="{{ name.link }}" style="display:block;" width="100%" height="100%"/></td>
            </tr>
          </tbody>
        </table>
        </li>
        <app-api></app-api>
    </div>
  </body>
</html>
